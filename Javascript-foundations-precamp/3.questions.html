<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>question 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <table style="background-color: pink; color: red; ">
        <tr>
        <th>
            <h4>1st Number:</h4>
            <th><input type="text" id="1">
            </th>
            </tr>
            <th>
                <h4>2st Number:</h4>
                <th><input type="text"id="2"></th>
            </th>
            <tr>
                <th>
                    <button onclick="Mul()">Multiply</button>
                </th>
                <th>
                    <button onclick="Div()">Divide</button>
                </th>
            </tr>
            <tr>
                <th>
                    <label>The Result is: </label>
                </th>
            <th>
                <label id="result"></label>
            </th>
        </tr>
    </table>

</body>
<script>

    function Mul(){
            document.getElementById("result").innerHTML=$("#1").val()*$("#2").val()

    };

    function Div(){
            document.getElementById("result").innerHTML=$("#1").val()/$("#2").val()
    };
</script>
